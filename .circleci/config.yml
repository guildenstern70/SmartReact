version: 2.1

orbs:
  node: circleci/node@5.0.0

jobs:
  install-node:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: node --version

workflows:
  smartreact:
    jobs:
      - node/test:
          yarn-run: test
      - node/run:
          yarn-run: build
          requires:
            - node/test
